<div class="row division-heading">
    <hr class="col-md-12 yellow-division no_padding">
    <h1 class="col-md-12 no_padding">Conversions & Potential Revenue</h1>
</div>
<div class="row analytics-row">
    <div class="col-md-12 no_padding">
        <div class="col-md-8 col-xs-12 no_padding">
            <div class="col-md-12 no_padding_left no_padding_right chart-section-height">
                <div class="col-md-12 analytics-section device-overview">
                    <h5><b>CHANNEL DISTRIBUTION</b></h5>
                    <p class="yellow-text">SESSIONS</p>
                    <div>
                        <chart *ngIf='pie_sources_options; else elseBlock' id="pieChartContainer3" style=" width: 100%;" [options]="pie_sources_options"></chart>
                        <ng-template #elseBlock>
                                <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                            </ng-template>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-12 analytics-tables">
        <div class="col-md-12 analytics-section">
            <h5><b>CONVERSIONS</b></h5>
            <p class="yellow-text">ALL USERS</p>
            <table class="table" id="table-page-completions">
                <thead>
                    <tr>
                        <th style="width:40%;">GOAL COMPLETION LOCATION</th>
                        <th style="width:30%;">GOAL COMPLETIONS</th>
                        <th style="width:30%;">GOAL VALUE</th>
                    </tr>
                </thead>
                <tbody *ngIf='goalCompletionsTableHtml; else elseBlock' [innerHtml]='goalCompletionsTableHtml'>
                </tbody>
                <ng-template #elseBlock>
                    
                        <div class="lds-roller"><div></div><div></div><div></div><div></div><div></div><div></div><div></div><div></div></div>
                    
                </ng-template>
            </table>
        </div>
    </div>
</div>
